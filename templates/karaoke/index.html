{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karaokê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 0.9rem;
        }
        th, td {
            padding: 0.3rem 0.5rem;
        }
        #status-busca {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body class="p-2 p-md-3">
    <div class="container">
        <h1 class="mb-3 text-center">Catálogo - Karaokê Ana & Joy</h1>

{#        <input type="text" id="campo-busca" class="form-control mb-2" placeholder="Digite cantor ou música...">#}
            <div class="input-group mb-2">
                <input type="text" id="campo-busca" class="form-control" placeholder="Digite cantor ou música...">
                <button class="btn btn-secondary" id="btn-limpar" type="button">Limpar</button>
            </div>
            
            <!-- Status visual da busca -->
            <div id="status-busca" class="alert alert-info d-none" role="alert"></div>
        <!-- Status visual da busca -->
        <div id="status-busca" class="alert alert-info d-none" role="alert"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover" id="tabela">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Cantor</th>
                        <th>Música</th>
                    </tr>
                </thead>
                <tbody id="resultado">
                    {% for m in musicas %}
                    <tr>
                        <td>{{ m.codigo }}</td>
                        <td>{{ m.cantor }}</td>
                        <td>{{ m.musica }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="{% static 'karaoke/js/buscar.js' %}"></script>
</body>
</html>
